syntax = "proto3";
package DataCenter;

// DataCenter function is start by 201-300
enum Functions{
    Invalid=0;
    reserved 1 to 200;

    //
    // Request:ConnectDatabaseRequest
    // Response:ConnectDatabaseResponse
    ConnectDatabase=201;

    //
    // Request:PostLogMessageRequest
    // Response:Result
    RunSQL=202;
    reserved 300 to max;
}

message ConnectDatabaseRequest{
    string DatabaseName=1;
}

message ConnectDatabaseResponse{
    int32 SessionID=1;
}

message RunSQLRequest{
    int32 SessionID=1;
    string SQLCMD=2;
}

message RunSQLResponse{
    int32 AffectedRows=1;
    repeated string Results=2;
}