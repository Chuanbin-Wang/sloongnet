syntax = "proto3";
package Processer;

enum Functions{
    Invalid=0;
    reserved 1 to 600;// Processer function is start by 601
    GetText=601;
    Reload=602;
    UploadStart=603;
	UploadEnd=604;
	UploadWithTCP=605;
	UploadWithTCPStart=606;
	GetIP=607;
    GetThumbImage=608;
}

message GetTextMessageRequest{
    string content=1;
}

message GetTextMessageResponse{
    string content=1;
}